dist: trusty
sudo: required
language: php

php:
    - 7.0
    - 7.1
    - 7.2
    - 7.3
    - 7.4

before_install:
    - tests/travis/php_setup.sh
    - tests/travis/redis_setup.sh
    - composer self-update

install:
    - composer install

script: tests/runTests.sh

after_script:
    - php vendor/bin/coveralls -v

services:
    - redis
    - memcached

cache:
  directories:
    - $HOME/.composer/cache/files
